<html lang="en">

<head>
  <meta charset="UTF-8">

  <!----===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <title>Responsive Regrisation Form </title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" /> 
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/f815347d2a.js" crossorigin="anonymous"></script> 
  <script src="../static/js/rating.js">
  </script>

</head>

<body>
<!-- header  -->

<div class="wrapper">
  <nav>
    <input type="checkbox" id="show-menu">
    <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
    <div class="content">
      <div class="logo"><a href="#">Rental&nbsp;Zone</a></div>
      <ul class="links">
        &emsp;&emsp;&emsp;&emsp;&emsp;
        <li><a href="#home">Home</a></li>
        <li><a href="#aboutUs">About</a></li>
        <li><a href="#rooms">Rooms</a></li>
        <li><a href="#contactUs">Contact</a></li>
          &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          <li><a href="#login" class="navButton">Login</a></li>
          <li><a href="#register" class="navButton">Register</a></li>
          <li><a href="#Profile" class="navButton">Profile</a></li>
          <li><a href="#Logout" class="navButton">Logout</a></li>
    </div>
  </nav>
</div>
<!-- header ends -->

  <div class="container">
    <h1>Rating</h1>
    <span id="result"></span>
    <br>
    <form action="#" name="form" onsubmit="return validateForm()">
      <div class="form first">
        <div class="details personal">
          <span class="title"></span>


          <div class="fields">
            <div class="input-field">
              <label>Rating</label>
              <select name="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">8</option>
                <option value="10">10</option>
            </div>
            <div>
              <label>Review</label>
              <textarea name="review" id="textarea" placeholder="Enter room review" cols="20" rows="20"></textarea>
              </div>
        <button class="nextBtn">
          <span type="submit" class="btnText" id="btn">Submit</span>
        </button>
      </div>
  </div>
  </form>
  </div>
</body>

</html>
